name: Build and Deploy Vue 3 App

on:
  push:
    branches: [master]
  issues:
    types:
      - opened

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the Vue 3 app
        run: npm run build

      - name: config git
        run: git config --global user.email "m.mohamadshabane@gmail.com" && git config --global user.name "shabane"

      - name: git add & commit
        run: git add ./docs && git commit -m "build!"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy

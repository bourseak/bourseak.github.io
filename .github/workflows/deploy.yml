name: Build and Deploy Vue 3 App

on:
  push:
    branches: [master]
  issues:
    types:
      - opened

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the Vue 3 app
        run: npm run build

      - name: Clone target repository
        run: |
          git clone https://github.com/shabane/bourseak.github.io.git
          cd bourseak.github.io
          git config --global user.email "m.mohamadshabane@gmail.com"
          git config --global user.name "shabane"

      - name: Copy docs to target repository
        run: |
          cp -r ./docs/* bourseak.github.io/
          cd bourseak.github.io.git
          git add .
          git commit -m "build!"

      - name: Push changes to target repository
        run: |
          cd bourseak.github.io.git
          git push --force https://shabane:${{ secrets.GITHUB_TOKEN }}@github.com/shabane/bourseak.github.io.git